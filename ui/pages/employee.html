<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>QLNV</title>
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="icon icon-24 sidebar-top__icon"></div>
                <div class="sidebar-top__logo"></div>
            </div>
            <div class="sidebar-bottom">
                <div class="sidebar-item"  title="Tổng quan">
                    <div class="icon icon-24 icon-overview"></div>
                    <div class="sidebar-item__title" >Tổng quan</div>
                </div>
                <div class="sidebar-item" title="Tiền mặt">
                    <div class="icon icon-24 icon-cash"></div>
                    <div class="sidebar-item__title">Tiền mặt</div>
                </div>
                <div class="sidebar-item" title="Tiền gửi">
                    <div class="icon icon-24 icon-deposits"></div>
                    <div class="sidebar-item__title">Tiền gửi</div>
                </div>
                <div class="sidebar-item" title="Mua hàng">
                    <div class="icon icon-24 icon-purchase"></div>
                    <div class="sidebar-item__title">Mua hàng</div>
                </div>
                <div class="sidebar-item" title="Bán hàng">
                    <div class="icon icon-24 icon-sell"></div>
                    <div class="sidebar-item__title">Bán háng</div>
                </div>
                <div class="sidebar-item" title="Quản lý hóa đơn">
                    <div class="icon icon-24 icon-receipt"></div>
                    <div class="sidebar-item__title">Quản lý hóa đơn</div>
                </div>
                <div class="sidebar-item" title="Kho">
                    <div class="icon icon-24 icon-warehouse"></div>
                    <div class="sidebar-item__title">Kho</div>
                </div>
                <div class="sidebar-item" title="Công cụ dụng cụ">
                    <div class="icon icon-24 icon-tools"></div>
                    <div class="sidebar-item__title">Công cụ dụng cụ</div>
                </div>
                <div class="sidebar-item" title="Tài sản cố định">
                    <div class="icon icon-24 icon-asset"></div>
                    <div class="sidebar-item__title">Tài sản cố định</div>
                </div>
                <div class="sidebar-item" title="Tiền lương">
                    <div class="icon icon-24 icon-salary"></div>
                    <div class="sidebar-item__title">Tiền lương</div>
                </div>
                <div class="sidebar-item" title="Thuế">
                    <div class="icon icon-24 icon-tax"></div>
                    <div class="sidebar-item__title">Thuế</div>
                </div>
                <div class="sidebar-item" title="Giá thành">
                    <div class="icon icon-24 icon-price"></div>
                    <div class="sidebar-item__title">Giá thành</div>
                </div>
                <div class="sidebar-item" title="Tổng hợp">
                    <div class="icon icon-24 icon-general"></div>
                    <div class="sidebar-item__title">Tổng hợp</div>
                </div>
                <div class="sidebar-item" title="Ngân sách">
                    <div class="icon icon-24 icon-budget"></div>
                    <div class="sidebar-item__title">Ngân sách</div>
                </div>
                <div class="sidebar-item" title="Báo cáo">
                    <div class="icon icon-24 icon-report"></div>
                    <div class="sidebar-item__title">Báo cáo</div>
                </div>
            </div>
        </div>
       
        <div class="header-content">
            <div class="header">
                <div class="header-left">
                    <div class="icon icon-24 icon-collapse"></div>
                    <div class="company-name">CÔNG TY TNHH SẢN XUẤT - THƯƠNG MẠI - DỊCH VỤ QUI PHÚC </div>
                    <div class="icon icon-24 icon-arrow__left"></div>   
                </div>
                <div class="header-right">
                    <div class="icon icon-24 icon-bell"></div>
                    <div class="icon avatar"></div>
                    <div class="user-name">Phạm Đình Duy</div>
                    <div class="icon icon-24 icon-arrow__right"></div> 
                </div>
            </div>
            
            <div class="content">
                <div class="content-header">
                    <div class="content-header__left">
                        Nhân viên
                    </div>
                    <div class="btn content-header__right">
                        Thêm mới nhân viên
                    </div>
                </div>
                <div class="content-table">
                    <div class="table-header">
                        <div class="textfiled-container">
                            <input type="text" class="textfiled-input" placeholder="Tìm theo mã, tên nhân viên">
                            <div class="textfiled-icon icon textfiled-icon__search"></div>
                        </div>
                        <div class="icon icon-24 icon-loading">

                        </div>
                    </div>
                    <div class="table-main">

                    </div>
                    <div class="table-footer">

                    </div>
                </div>
            </div>
        </div>
        
    </div>
